<input type="text" #input
       [attr.class]="class"

       [attr.data-random-color]="randomColor"
       [attr.data-max-tags]="maxTags"
       [attr.data-tag-separator]="tagSeparator"
       [attr.data-tag-trigger]="tagTrigger?.join(',')"

       [attr.data-cls-tag]="clsTag"
       [attr.data-cls-tag-title]="clsTagTitle"
       [attr.data-cls-tag-remover]="clsTagRemover">
