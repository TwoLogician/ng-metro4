<h1>Button</h1>

<h2>Playground</h2>

<div class="card">
  <div class="card-content p-5">
    <button m4-button [btn-style]="style" [outline]="outline" [rounded]="rounded" [shape]="shape" [disabled]="disabled"
            [shadow]="shadow" [flat]="flat" [size]="size">
      <m4-icon *ngIf="showIcon" icon="checkmark"></m4-icon>
      <span *ngIf="showText">Example button</span>
    </button>
  </div>

  <div class="card-footer">
    <div class="row w-100">
      <div class="cell-4">
        <m4-select prepend="Style" [(ngModel)]="style" [options]="styles"></m4-select>
      </div>
      <div class="cell-4">
        <m4-select prepend="Size" [(ngModel)]="size" [options]="sizes"></m4-select>
      </div>
      <div class="cell-4">
        <m4-checkbox [(ngModel)]="showIcon" caption="Show icon"></m4-checkbox>
        <m4-checkbox [(ngModel)]="showText" caption="Show text"></m4-checkbox>
        <m4-checkbox [(ngModel)]="outline" caption="Outline"></m4-checkbox>
        <m4-checkbox [(ngModel)]="rounded" caption="Rounded"></m4-checkbox>
        <m4-checkbox [(ngModel)]="disabled" caption="Disabled"></m4-checkbox>
        <m4-checkbox [(ngModel)]="flat" caption="Flat"></m4-checkbox>
        <m4-checkbox [(ngModel)]="shadow" caption="Shadow"></m4-checkbox>
      </div>
      <div class="cell-4">
        <m4-select prepend="Shape" [(ngModel)]="shape" [options]="shapes"></m4-select>
      </div>
    </div>
  </div>
</div>

<pre><code [highlight]="btnMarkup" [languages]="['html']"></code></pre>

<app-doc-component title="Basic usage" [html]="basicButtons"></app-doc-component>

<app-doc-component title="Button with icon" [html]="iconButton"></app-doc-component>

<app-doc-component title="Outline buttons" [html]="outlineButtons"></app-doc-component>

<app-doc-component title="Button sizes" [html]="buttonsSizes"></app-doc-component>

<app-doc-component title="Rounded corners" [html]="roundedCode"></app-doc-component>

<app-doc-component title="Square & cycle buttons" [html]="shapesCode"></app-doc-component>

<m4-radio-group [(ngModel)]="type">
  <m4-radio value="" caption="Default"></m4-radio>
  <m4-radio value="primary" caption="Primary"></m4-radio>
  <m4-radio value="secondary" caption="Secondary"></m4-radio>
  <m4-radio value="success" caption="Success"></m4-radio>
  <m4-radio value="alert" caption="Alert"></m4-radio>
  <m4-radio value="warning" caption="Warning"></m4-radio>
  <m4-radio value="yellow" caption="Yellow"></m4-radio>
  <m4-radio value="info" caption="Info"></m4-radio>
  <m4-radio value="dark" caption="Dark"></m4-radio>
  <m4-radio value="light" caption="Light"></m4-radio>
  <m4-radio value="link" caption="Link"></m4-radio>
</m4-radio-group>
<br>

<m4-checkbox caption="Outline" [(ngModel)]="outline"></m4-checkbox>
<m4-checkbox caption="Rounded" [(ngModel)]="rounded"></m4-checkbox>
<m4-checkbox caption="Shadow" [(ngModel)]="shadow"></m4-checkbox>
<m4-checkbox caption="Flat" [(ngModel)]="flat"></m4-checkbox>

<br>

<m4-radio-group [(ngModel)]="shape">
  <m4-radio value="" caption="Default"></m4-radio>
  <m4-radio value="square" caption="Square"></m4-radio>
  <m4-radio value="cycle" caption="Cycle"></m4-radio>
</m4-radio-group>

<br>

<m4-radio-group [(ngModel)]="size">
  <m4-radio value="" caption="Default"></m4-radio>
  <m4-radio value="mini" caption="Mini"></m4-radio>
  <m4-radio value="small" caption="Small"></m4-radio>
  <m4-radio value="large" caption="Large"></m4-radio>
</m4-radio-group>

<br>


<m4-input prepend="Color: " [(ngModel)]="color"></m4-input>

<button m4-button [btn-style]="type" [outline]="outline" [rounded]="rounded" m4-ripple [ripple-color]="color"
        [ripple-alpha]="0.4">Type: {{type}}</button><br>
<button m4-button [btn-style]="type" [size]="size" [shape]="shape"><span class="mif-checkmark"></span> Test</button><br>
<button m4-button [btn-style]="type" [flat]="flat" [shadow]="shadow" m4-animation="spin" animation-hover="true"><span
  class="mif-checkmark"></span></button>

<br>

<button m4-button [btn-style]="type" special-btn="command">
  <span class="mif-share icon"></span>
  <span class="caption">
        Yes, share and connect
        <small>Use this option for home or work</small>
    </span>
</button><br>

<button m4-button [btn-style]="type" special-btn="command" class="icon-right">
  <span class="mif-share icon"></span>
  <span class="caption">
        Yes, share and connect
        <small>Use this option for home or work</small>
    </span>
</button><br>

<button m4-button special-btn="image" [btn-style]="type">
  <span class="mif-share icon"></span>
  <span class="caption">Share it</span>
</button><br>

<button m4-button [btn-style]="type" special-btn="shortcut">
  <span class="tag">10</span>
  <span class="caption">Rocket</span>
  <span class="mif-rocket icon"></span>
</button>

<button m4-button [btn-style]="type" special-btn="shortcut" class="no-caption">
  <span class="tag">10</span>
  <span class="mif-rocket icon"></span>
</button>

<br>

<m4-input [(ngModel)]="hotkey"></m4-input>
<button m4-button [m4-hotkey]="hotkey" (hotkeyClick)="test()" (click)="test()">Hotkey {{hotkey}}</button>
