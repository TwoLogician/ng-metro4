<h1>File</h1>
<a href="https://metroui.org.ua/file.html" target="_blank">File in Metro 4 docs</a>

<app-doc-component title="Playground" [values]="{ }" [showModel]="true">
  <![CDATA[
  <m4-file-input [(ngModel)]="model" [disabled]="disabled" [class]="accent" [multiple]="multiple" [prepend]="prepend"\l
                 \t\t [button-title]="btnTitle" [drop]="drop"></m4-file-input>

  \i
  <hr>

  <div class="row">
    <div class="cell-md-4">
      <m4-input prepend="Prepend" [(ngModel)]="prepend"></m4-input>
    </div>
    <div class="cell-md-4">
      <m4-input prepend="Button title" [(ngModel)]="btnTitle"></m4-input>
    </div>
    <div class="cell-md-4">
      <m4-select prepend="Accent class"
                 [options]="accentDictionary"
                 [(ngModel)]="accent"></m4-select>
    </div>

    <div class="cell-12">
      <m4-checkbox [(ngModel)]="disabled" caption="Disabled"></m4-checkbox>
      <m4-checkbox [(ngModel)]="multiple" caption="Multiple"></m4-checkbox>
      <m4-checkbox [(ngModel)]="drop" caption="Drop"></m4-checkbox>
    </div>
  </div>
  ]]>
</app-doc-component>

<app-doc-component title="Basic usage" [values]="{ model: null }" [showModel]="true">

  <m4-file-input [(ngModel)]="model"></m4-file-input>

</app-doc-component>

<app-doc-component title="Prepend" [values]="{ model: null }" [showModel]="true">

</app-doc-component>

<app-doc-component title="Button title" [values]="{ model: null }" [showModel]="true">

<app-doc-component title="Read file content" [values]="{ model: null, openFile: openFile }" [showModel]="true">
  <![CDATA[
  <m4-file-input [(ngModel)]="model" (ngModelChange)="openFile($event)" [drop]="true"></m4-file-input>
  ]]>

  <div lang>
    <![CDATA[
    \f:(ts)
    openFile(file) {\n
      \tconst reader = new FileReader();\n\n

      \treader.onload = (e) => {\n
        \t\talert(reader.result);\n
      \t};\n\n

      \treader.readAsText(file);\n
    }
    ]]>
  </div>
</app-doc-component>
